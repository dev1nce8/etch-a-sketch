<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="button-container">
      <div id="sizes" class="sizes">
        <h2>Canvas Size: </h2>
        <button class="button" data-value="8">18 x 18</button>
        <button class="button" data-value="16">16 x 16</button>
        <button class="button" data-value="32">32 x 32</button>
        <button class="button" data-value="64">64 x 64</button>
      </div>
      <button id="resize-button" class="button">Resize</button>
      <button id="rainbow-button" class="button">Rainbow Mode</button>
    </div>
    <div class="grid-container">
      <div id="grid" class="grid">
        <!-- Drawing Grid -->
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
